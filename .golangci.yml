version: "2"

formatters:
  enable:
    - gci
    - gofumpt
    - golines
  settings:
    gci:
      sections:
        - standard
        - default
        - localmodule
    gofumpt:
      extra-rules: true

linters:
  enable:
    - bodyclose
    - canonicalheader
    - containedctx
    - contextcheck
    - depguard
    - dupl
    - durationcheck
    - err113
    - errname
    - exhaustive
    - gocritic
    - gosec
    - noctx
    - nosprintfhostport
    - paralleltest
    - perfsprint
    - prealloc
    - tagalign
    - testifylint
    - thelper
    - unconvert
    - unused
    - usetesting
    - wastedassign
    - zerologlint
  settings:
    depguard:
      rules:
        main:
          deny:
            - pkg: "github.com/rs/zerolog/log"
              desc: use an explicit logger
    gocritic:
      enable-all: true
      disabled-checks:
        - httpNoBody
        - whyNoLint
