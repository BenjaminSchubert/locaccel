version: "2"

formatters:
  enable:
    - gci
    - gofumpt
    - golines
  settings:
    gci:
      sections:
        - standard
        - default
        - localmodule
    gofumpt:
      extra-rules: true

linters:
  enable:
    - depguard
    - unused
  settings:
    depguard:
      rules:
        main:
          deny:
            - pkg: "github.com/rs/zerolog/log"
              desc: use an explicit logger
