name: package

on:
  workflow_call:

permissions:
  contents: read

jobs:
  package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
          fetch-tags: true
          filter: tree:0
          ref: ${{ github.ref }}

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: stable

      - name: Generate code
        run: go generate ./...

      - name: Package binary
        run: SOURCE_DATE_EPOCH=$(git log -1 --pretty=%ct) ./.github/scripts/package.sh

      - uses: actions/upload-artifact@v5
        with:
          name: locaccel-packages
          path: dist/*
          if-no-files-found: error
