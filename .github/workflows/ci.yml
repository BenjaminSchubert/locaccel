name: CI

on:
  pull_request:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  test:
    uses: ./.github/workflows/test.yml
    secrets:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  package:
    uses: ./.github/workflows/package.yml

  oci_image:
    name: oci
    uses: ./.github/workflows/oci.yml
    needs:
      - test
    with:
      publish: ${{ github.ref == 'refs/heads/main' }}
      tags: |
        type=edge
        type=ref,event=pr
    permissions:
      id-token: write
      contents: read
      attestations: write
      packages: write
